<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Database CRUD Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="content container mx-auto ">

    {% block header %}
    <header>
        <nav class="container px-4 mx-auto flex justify-between py-6 bg-red-400">
            <a class="font-bold text-2xl " href="/">
                Car List - the List of Cars
            </a>

            <ul class="flex flex-row">

                <li class="bg-cyan-500 flex justify-center items-center px-4 py-2 rounded">
                    <a class="text-white font-bold" href="/new">Add New Car</a>
                </li>
            </ul>

        </nav>
    </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>

</html>
