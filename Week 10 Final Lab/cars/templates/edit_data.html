{% extends 'base.html' %}
{% block header %}
{%endblock%}
{%block content%}
{%if car%}
<div class="absolute inset-0 flex justify-center w-full h-screen bg-black/40 align-items-center ">
    <div class="w-1/2 h-auto p-12 bg-white rounded">
        <h1 class="mb-6 text-xl font-bold ">Edit Car</h1>
        <form method="post">
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="make" class="text-sm font-medium">Make</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="make"
                    value="{{car.make}}"></input>
            </div>
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="model" class="text-sm font-medium">Model</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="model"
                    value="{{car.model}}"></input>
            </div>
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="year" class="text-sm font-medium">Year</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="year"
                    value="{{car.year}}"></input>
            </div>
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="color" class="text-sm font-medium">Color</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="color"
                    value="{{car.color}}"></input>
            </div>
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="mileage" class="text-sm font-medium">Mileage</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="mileage"
                    value="{{car.mileage}}"></input>
            </div>
            <div class="flex flex-col w-full mx-auto form-group">
                <label for="price" class="text-sm font-medium">Price</label>
                <input class="px-2 py-2 my-2 rounded text-black/70 border-1 border-black/50" type="text" name="price"
                    value="{{car.price}}"></input>
            </div>
            <input class="px-12 py-2 mt-2 font-bold text-white bg-blue-500 rounded font-lg" type="submit"
                value="Edit Car">
        </form>
        {%else%}
        <h2>No car loaded... hmm..</h2>
        {%endif%}

    </div>

</div>
{% endblock %}
